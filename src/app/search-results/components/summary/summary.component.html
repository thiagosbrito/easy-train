<div class="summary-container">
  <div class="rounded-box mt-4">
    <h1>Summary</h1>
    <div class="title mt-5">
      <div class="train-model"></div>
      <div class="trip-number">EIC3126</div>
    </div>
    <div class="route mt-4">
      <div class="departure">
        <span>
          Krakow Dworzec Golwny
        </span>
        <span class="float-right time departure">
          08:00
        </span>
      </div>
      <div class="arrival mt-2">
        <span>
          Warszawa Centralna
        </span>
        <span class="float-right time arrival">
          11:20
        </span>
      </div>
    </div>
    <div class="extra-info mt-2">
      <p class="wagon mb-1">Wagon: 11 - Seat: 102</p>
      <div class="class mb-1">First Class - All meals included</div>
      <div class="price mt-2">Price: 199.99pln</div>
    </div>
  </div>
  <div class="row">
    <div class="col mt-3">
      <button class="btn btn-default">Back</button>
      <button class="btn btn-success float-right" (click)="proceedCheckout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
