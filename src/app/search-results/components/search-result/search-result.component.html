<div class="search-results-container">
  <div class="rounded-box result-item mt-3" *ngFor="let ticket of ticketsList" (click)="selectTicket()">
    <div class="title">
      <div class="train-model"></div>
      <div class="trip-number">{{ticket.trainName}}</div>
    </div>
    <div class="route mt-4">
      <div class="departure">
        <span>
          {{ticket.source}}
        </span>
        <span class="float-right time departure">
          {{ticket.departure}}
        </span>
      </div>
      <div class="intersection">
        <div class="dots"></div>
      </div>
      <div class="arrival">
        <span>
          {{ticket.destination}}
        </span>
        <span class="float-right time arrival">
          {{ticket.arrival}}
        </span>
      </div>
    </div>
    <div class="available-seats mt-4">
      <p>Available seats: <span class="seats-number">{{ticket.availableSeats}}</span></p>
    </div>
    <div class="price mt-3">
      Prices starts from: <span class="starting-price">{{ticket.price}}pln</span>
    </div>
  </div>
</div>
