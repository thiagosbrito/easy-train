<div class="rounded-box ticket-search-wrapper">
  <h1>Find Tickets</h1>
  <form role="form">
    <div class="form-group">
      <label>From:</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">To:</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">When:</label>
      <input type="text"
           placeholder="Select the departure date"
           class="form-control"
           bsDatepicker>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Find Tickets
      </button>
    </div>
  </form>
</div>
