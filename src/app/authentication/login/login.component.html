<app-carousel></app-carousel>
<div class="login-container">
  <div class="rounded-box">
    <h1>Sign in</h1>
    <form [formGroup]="loginFormGroup">
      <div class="alert alert-danger" role="alert" *ngIf="authFailed">
        Please double check your user and password :)
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  formControlName="userLoginfrm" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="userPassfrm" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <button class="btn btn-link">Forgot password</button>
        <button [disabled]="loginFormGroup.invalid" type="submit" #btnSubmit class="btn btn-primary float-right" (click)="performLogin()">Login</button>
      </div>
    </form>
    <h2 class="mt-3">Not registered yet? <small>Sign up.</small></h2>
    <p class="text-center my-2">or</p>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block">
          Login with Facebook
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-danger btn-block mt-2">
          Login with Google
        </button>
      </div>
    </div>
  </div>
</div>
